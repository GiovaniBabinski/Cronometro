<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cronometro criado por mim para aperfeiçoar minhas habilidades de html,css e js">

<body>
    <h1 class="titulo">Cronômetro</h1>
    <h2 class="legendaTempo">Tempo</h2>
    <h3 id="cronometro" class="tempoCorrendo">0</h3>

    <div class="areaCronometro">

            <button onclick="iniciarContagem()" ; class="start">Iniciar</button>

            <button onclick="zerar();" class="reset">Zerar</button>
        </div>
    </div>
